<ion-card>
  <ion-card-header>
    <ion-card-title>Calculadora de Perímetro - Triángulo</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="calcular()">
      <ion-item>
        <ion-label>Lado 1</ion-label>
        <ion-input type="number" [(ngModel)]="lado1" name="lado1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lado 2</ion-label>
        <ion-input type="number" [(ngModel)]="lado2" name="lado2" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lado 3</ion-label>
        <ion-input type="number" [(ngModel)]="lado3" name="lado3" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Calcular Perímetro</ion-button>
    </form>
    <ion-text *ngIf="resultado !== null">Perímetro: {{ resultado }}</ion-text>
  </ion-card-content>
</ion-card>
